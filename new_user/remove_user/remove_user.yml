---
- name: Remove user in Develop host
  hosts: remote-server
  gather_facts: no
  vars:
    - shell: /usr/bin/lshell
    - comment: "User is generated by Ansible and Limit Shell"
    - lshell_group: developer
  vars_prompt:
    - name: user
      prompt: "Which is new-user ?"

  tasks:
    - name: Step 01 - Remove  new user
      user:
        name: "{{ user }}"
        state: absent
        remove: yes
      become: yes
